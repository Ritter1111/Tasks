<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="/node_modules/highlight.js/styles/felipec.css"
    />
    <title></title>
  </head>
  <body>
    <div class="container">
      <main class="main">
        <aside class="sidebar">
          <div class="sidebar-lvl">
            <h2 class="sidebar-lvl_header">
              <div class="sidebar-lvl_header__text"></div>
              <i class="fa fa-check"></i>
              <i class="fa fa-angle-left"></i>
              <i class="fa fa-angle-right"></i>
              <span class="sidebar-lvl_header__burger burger burger-reverse">
                <span class="burger-line line1"></span>
                <span class="burger-line line2"></span>
                <span class="burger-line line3"></span>
              </span>
              <div class="nav-menu">
                <h3 class="nav-menu_title">Choose level</h3>
                <button class="levels-wrapper_reset">Reset progress</button>
              </div>
            </h2>
            <div class="level_progress">
              <div class="progress"></div>
            </div>
            <div class="levels-wrapper">
              <div class="levels-wrapper__main levels">
                <h3 class="levels_title"></h3>
                <p class="levels_subtitle"></p>
                <h3 class="levels_type">
                  <tag class="levels_type_tag"></tag>
                </h3>
                <p class="levels_description"></p>
                <h3 class="levels_example">Examples</h3>
                <div class="levels_example_text"></div>
              </div>
            </div>
          </div>
        </aside>
        <section class="section-game">
          <div class="game">
            <h3 class="game_title">Select all elements</h3>
            <div class="game_body"></div>
          </div>
          <div class="person"></div>
        </section>
        <section class="section__main">
          <div class="wrapper">
            <div class="layout-editor">
              <div class="layout-editor_left css-left">
                <div class="css-left_header">
                  <div>CSS Editor</div>
                  <div>style.css</div>
                </div>
                <div class="css-left_body panel">
                  <div class="panel-numbers pnl-left">
                    1 <br />
                    2 <br />
                    3 <br />
                    4 <br />
                    5<br />
                    6<br />
                    7<br />
                    8<br />
                    9<br />
                    10<br />
                    11<br />
                    12<br />
                    13<br />
                    14<br />
                    15<br />
                    16<br />
                    17<br />
                    18<br />
                    19<br />
                    20<br />
                    21<br />
                    22<br />
                    23<br />
                    24<br />
                    25<br />
                    26<br />
                  </div>
                  <div class="panel_submit">
                    <div class="panel_input_value"></div>
                    <input
                      class="panel_input"
                      id="panel_input"
                      type="text"
                      placeholder="Type in a CSS selector"
                    />
                    <button class="btn_enter">Enter</button>
                    <button class="btn_help">Help</button>
                  </div>
                </div>
              </div>
              <div class="layout_editor_right html-right">
                <div class="html-right_header">
                  <div>HTML Viewer</div>
                  table.html
                </div>
                <div class="html-right_body panel">
                  <div class="panel-numbers pnl-right">
                    1 <br />
                    2 <br />
                    3 <br />
                    4 <br />
                    5<br />
                    6<br />
                    7<br />
                    8<br />
                    9<br />
                    10<br />
                    11<br />
                    12<br />
                    13<br />
                    14<br />
                    15<br />
                    16<br />
                    17<br />
                    18<br />
                    19<br />
                    20<br />
                    21<br />
                    22<br />
                    23<br />
                    24<br />
                    25<br />
                    26<br />
                  </div>
                  <div class="panel-right"></div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <footer class="footer">
          <div class="footer-logo_link">
            <a href="https://rs.school" class="footer-logo_link">
              <img
                src="./assets/img/logo.svg"
                alt="Rsschool Logo"
                class="footer-logo_rsschool"
              />
            </a>
          </div>
          <div class="footer-logo_year">Made by ritter1111 2023</div>
          <div class="footer-logo_link">
            <a href="https://github.com/Ritter1111">
              <img
                src="./assets/img/git-logo.svg"
                alt="Git Logo"
                class="footer-logo_git"
              />
            </a>
          </div>
        </footer>
      </main>
    </div>
  </body>
</html>
